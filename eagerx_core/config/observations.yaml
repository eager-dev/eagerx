node_type: eagerx_core.basenode/ObservationsNode
default:
  rate:
  inputs: [actions_set]
  outputs: [set]
  process: 1  # {0: NEW_PROCESS, 1: ENVIRONMENT, 2: BRIDGE, 3: EXTERNAL}
  color: yellow
  log_level: 10  # {0: SILENT, 10: DEBUG, 20: INFO, 30: WARN, 40: ERROR, 50: FATAL}
inputs:
  actions_set:
    address: env/actions/outputs/set
    msg_type: std_msgs.msg/UInt64
    window: 0
outputs:
  set:
    msg_type: std_msgs.msg/UInt64