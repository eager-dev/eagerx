node_type: eagerx_bridge_openai_gym.simnodes/RewardSensor
default:
  rate:
  inputs: [tick]
  outputs: [reward]
  process: 2  # {0: NEW_PROCESS, 1: ENVIRONMENT, 2: BRIDGE, 3: EXTERNAL}
  launch_file: '$(find eagerx_core)/launch/rxnode.launch'

inputs:
  tick:
    msg_type: std_msgs.msg/UInt64
    window: 0

outputs:
  reward:
    msg_type: std_msgs.msg/Float32